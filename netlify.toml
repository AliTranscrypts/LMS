[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Tell Netlify's secrets scanner to allow these keys in build output
  # The Supabase anon key is designed to be public (protected by Row Level Security)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"
